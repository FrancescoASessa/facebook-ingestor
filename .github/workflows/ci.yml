name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================
  # Code Quality
  # ==========================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------
      # Python setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      # ---------------------------
      # Dependencies
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---------------------------
      # Static typing
      # ---------------------------
      - name: Static typing (mypy)
        run: mypy app

      # ---------------------------
      # Security scanning
      # ---------------------------
      - name: Security scan (bandit)
        run: bandit -r app -ll

      # ---------------------------
      # Formatting
      # ---------------------------
      - name: Import order (isort)
        run: isort app --check-only

      - name: Code format (black)
        run: black app --check --diff

      # ---------------------------
      # Linting
      # ---------------------------
      - name: Lint (ruff)
        run: ruff check app

      - name: Lint (pylint)
        run: pylint app

  # ==========================================================
  # Tests & Coverage
  # ==========================================================
  tests:
    name: Tests & Coverage
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Python setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      # ---------------------------
      # Dependencies
      # ---------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---------------------------
      # Tests + Coverage
      # ---------------------------
      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report -m

      # ---------------------------
      # Coverage HTML artifact
      # ---------------------------
      - name: Generate coverage HTML
        run: coverage html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
